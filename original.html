<!DOCTYPE html>
<html>
  <head>
    <title>Liza's React App</title>
  </head>

  <body>
    <div id="word"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
      class Liza extends React.Component{
        constructor(props){
          super(props);
          this.state = {timeLeft: 100};
        }
        render(){
          return(
            <div>
              <h1>What we got left</h1>
              Today is {this.props.date}!
              <p>Countdown to exam: {this.state.timeLeft} days</p>
            </div>
          );
        }

      }

      ReactDOM.render(
        <Liza date="January 13!" />, document.getElementById('word')
      );

     </script>

  <body>

  <html>
